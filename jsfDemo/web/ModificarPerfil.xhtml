<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formRegistro">
            <p>Ingrese su nuevo nombre: <h:inputText id="nombreUsuario" value="#{perfilController.usuarioLogeado.nombre}"/></p>
            <p>Ingrese su nuevo apellido: <h:inputText id="apellidoUsuario" value="#{perfilController.usuarioLogeado.apellido}"/></p>
            <p>Ingrese su nueva contrasena: <h:inputSecret id="contrasenaUsuario" value="#{perfilController.usuarioLogeado.contrasena}"/></p>
            <p>Ingrese su nuevo correo: <h:inputText id="correoUsuario" value="#{perfilController.usuarioLogeado.correo}"/></p>
            <p>Actualice su telefono: <h:inputText id="telefonoUsuario" value="#{perfilController.usuarioLogeado.telefono}"/></p>
            <p>Actualice su sede: <h:inputText id="sedeUsuario" value="#{perfilController.usuarioLogeado.sede}"/></p>
            <p>Actualice su codigo de carrera: <h:inputText id="codigoCarreraUsuario" value="#{perfilController.usuarioLogeado.codigoCarrera}"/></p>
            <p><h:commandButton id="cancelarModificacion" value="Cancelar" action="#{perfilController.regresarAlPerfil()}"/></p>
            <p><h:commandButton id="ModificarPerfil" value="Modificar" action="#{perfilController.modificarPerfilDeseado}"/></p>
        </h:form>
    </h:body>
</html>
