<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Bienvenida</h1>
        <h:form id="errorFormId">
            <h1>Lista de Usaurios</h1>
            <h:dataTable value="#{loginController.listaUsuarios}" var="user">
                <h:column>
                    <f:facet name="header">Carnet</f:facet>
                    #{Usuario.getCarnet}
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    #{Usuario.getNombre}
                </h:column>
            </h:dataTable>
            <h:commandButton id="regresarID" value="Regresar al inicio" action="#{loginController.salir()}"/>
        </h:form>
    </h:body>
</html>
